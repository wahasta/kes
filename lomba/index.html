<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaCare</title>
    <link rel="stylesheet" href="./style/min.css">
</head>

<body>

    <div class="container">
        <h1>Pharmacy</h1>
        <p>Online medicine delivery refers to the method of
         <br>purchasing medications via a website or app,
         <br>with the convenience of having them brought directly
         <br>to your doorstep.
          <br> </p>

        <div class="orang"></div>
        <img src="./style/img/orang.png" width="700px">

        <div class="info">
            <div>
                <img src="style/img/logo.png" alt="Delivery Icon">
            </div>
            <div>
                <img src="./style/img/pill.svg" alt="Genuine Icon">
            </div>
        </div>
        <div class="order-section">
            <div class="upload-prescription">
                <p>Upload Prescription</p>
            </div>
            <div class="order-putih"></div>
            <img src="https://via.placeholder.com/200" alt="Delivery Image">
        </div>
        <button class="order-button">Order Via Prescription</button>
    </div>
</body>

</html>
